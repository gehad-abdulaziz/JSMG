  <div id="header-placeholder"></div>

  <div id="messagebox" class="position-fixed fw-bold rounded text-bg-danger top-50 start-50 translate-middle p-4 d-none animate__animated animate__fadeIn" style="z-index:999 ; width: 300px; text-align: center; background-color: rgb(200,200,200);">

  <!-- Login Form -->
    <div class="card p-4  border-0 form-card animate__animated animate__fadeInUp " id="loginform">
    <div class="form-content ">
    <form id="myform" >
      <h1 class="text-center mb-4 mt-3 ">Log In</h1>
      <div class="input_field mb-3">
        <i class="fas fa-envelope icon"></i>
        <label class="form-label pt-4 mt-3 pt-3">Email:</label>
        <input type="email" class="form-control input-focus glow-input" placeholder="Enter your Email" title="Email" />
      </div>
      <div class="input_field mb-3">
        <i class="fas fa-lock icon"></i>
        <label class="form-label">Password:</label>
        <input type="password" class="form-control input-focus glow-input" placeholder="Enter your Password" title="Password" />
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label " for="remember">Remember me</label>
        </div>
        <a href="forget.html" class="text-decoration-none" id="showforget">Forget Password?</a>
      </div>
       <div class="d-flex justify-content-center mb-3">
      <button id="button" class="btn w-75 text btn-primary" type="submit">Log In</button>
      </div>
      <div class="text-center mt-3">
        <p class="d-inline">Don't have an account?</p> <a href="./reg.html" id="showregister" class="text-decoration-none" >Register</a>
      </div>
    </form>
    </div>
  </div>
