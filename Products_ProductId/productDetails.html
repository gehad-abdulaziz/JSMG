<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSMG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style/productDetails.css">
  <link rel="icon" type="image/png" href="imges/download.jpeg">
  <link rel="stylesheet" href="../shared/css.css">
</head>
<body>
<div id="header-placeholder"></div>

<div class="product-section">
  <div class="pink-side">
    <button class="add-to-cart-btn">
      <i class="bi bi-cart-plus"></i>
      Add to Cart
    </button>
    <svg class="zigzag-arrow" viewBox="0 0 40 600" xmlns="http://www.w3.org/2000/svg">
      <path d="
        M20 0
        Q30 20, 20 40
        Q10 60, 20 80
        Q30 100, 20 120
        Q10 140, 20 160
        Q30 180, 20 200
        Q10 220, 20 240
        Q30 260, 20 280
        Q10 300, 20 320
        Q30 340, 20 360
        Q10 380, 20 400
        Q30 420, 20 440
        Q10 460, 20 480
        Q30 500, 20 520
        Q10 540, 20 560
        Q15 580, 20 600
      " stroke="#8B0000" stroke-width="3" fill="none"/>
      <polygon points="20,600 10,580 30,580" fill="#8B0000"/>
    </svg>
  </div>

  <div class="brown-side">
    <div class="product-description">
      <h2 id="product-name"></h2>
      <p id="product-desc"></p>
      <p id="product-details"></p>
      <p id="product-price"></p>

      <div class="size-color-section">
        <h5>Available Sizes</h5>
        <p id="product-sizes"></p>

        <h5>Available Colors</h5>
        <div id="product-colors" class="d-flex gap-2"></div>
        <div class="product-images-section mt-3">
        <h5>More Images</h5>
        <div id="product-images" class="d-flex gap-2 flex-wrap"></div>
        </div>

      </div>
    </div>

    <button class="back-btn" onclick="history.back()">
      <i class="bi bi-arrow-left"></i>
      Back
    </button>
  </div>

  <div class="product-title">Product Details</div>
  <img id="product-img" src="" alt="Product Image" class="product-image">
</div>

<div class="toast-backdrop" id="toastBackdrop"></div>

<div class="toast" id="loginToast">
  <p>Please login first</p>
  <div class="toast-buttons">
  <button onclick="window.location.href='/Login_Register/login.html'">Login</button>
  <button id="cancelBtn">Cancel</button>
  </div>
</div>
<div id="footer-placeholder"></div>


  <script src="js/js.js"></script>
  <script src="js/productDetails.js"></script>
<script src="/JSMG/shared/shared.js"></script>
</body>
</html>
